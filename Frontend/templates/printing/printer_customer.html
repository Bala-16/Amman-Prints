<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Wise Report</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 via-teal-50/30 to-cyan-50/30 p-6">

<div class="max-w-[1800px] mx-auto space-y-6">

  <!-- HEADER -->
  <div class="bg-gradient-to-r from-teal-600 via-cyan-600 to-teal-600 rounded-xl p-6 shadow-xl flex flex-col md:flex-row justify-between items-start md:items-center gap-4 md:gap-0">
    <div class="flex items-center gap-3">
      <div class="h-12 w-12 rounded-xl bg-white/20 flex items-center justify-center">
        <i data-lucide="users" class="text-white w-6 h-6"></i>
      </div>
      <div>
        <h1 class="text-2xl font-bold text-white">Customer Wise Report</h1>
        <p class="text-teal-100 text-sm">Production details grouped by customer</p>
      </div>
    </div>

    <button onclick="window.print()" class="bg-white/20 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-white/30">
      <i data-lucide="printer" class="w-4 h-4"></i>
      Print
    </button>
  </div>

  <!-- FILTERS -->
  <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-lg p-6 grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
    <div>
      <label class="text-sm text-slate-600">From Date</label>
      <input id="fromDate" type="date" value="2024-04-03" class="w-full border rounded px-3 py-2">
    </div>

    <div>
      <label class="text-sm text-slate-600">To Date</label>
      <input id="toDate" type="date" value="2024-04-15" class="w-full border rounded px-3 py-2">
    </div>

    <div class="md:col-span-2">
      <label class="text-sm text-slate-600">Customer Name</label>
      <input id="customerName" value="RHYTHM KNIT INDIA (P) LTD" class="w-full border rounded px-3 py-2">
    </div>

    <div class="flex gap-2">
      <button onclick="search()" class="bg-teal-600 text-white px-6 py-2 rounded-lg shadow hover:scale-105 transition flex items-center gap-2">
        <i data-lucide="search" class="w-4 h-4"></i>
        Search
      </button>
      <button onclick="resetFilters()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg shadow hover:bg-gray-300 flex items-center gap-1">
        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
        Reset
      </button>
    </div>
  </div>

  <!-- TABLE -->
  <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-lg overflow-x-auto">
    <table class="w-full text-sm">
      <thead class="bg-slate-100">
        <tr>
          <th class="p-3">S.No</th>
          <th class="p-3">Date</th>
          <th class="p-3">Jobcard No</th>
          <th class="p-3">Customer Name</th>
          <th class="p-3">Date & Time</th>
          <th class="p-3">Shift</th>
          <th class="p-3">Operator</th>
          <th class="p-3">Machine</th>
          <th class="p-3">Particulars</th>
          <th class="p-3 text-right">Order Qty</th>
          <th class="p-3 text-right">Product Qty</th>
          <th class="p-3 text-right">Balance</th>
        </tr>
      </thead>

      <tbody id="reportTable">
        <!-- DATA WILL REMAIN SAME AS ORIGINAL -->
        <!-- Job Card rows can be populated dynamically if needed -->
      </tbody>

      <tfoot class="bg-slate-100 font-semibold">
        <tr>
          <td colspan="9" class="p-3 text-right">Grand Total</td>
          <td class="p-3 text-right">9,475</td>
          <td class="p-3 text-right">9,475</td>
          <td class="p-3 text-right">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

</div>

<script>
  lucide.createIcons()

  function search(){
    alert("Search clicked! Add your filter logic here.");
  }

  function resetFilters(){
    document.getElementById('fromDate').value = '';
    document.getElementById('toDate').value = '';
    document.getElementById('customerName').value = '';
  }
</script>

</body>
</html>
