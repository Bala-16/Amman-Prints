<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
:root{
  --primary:#14b8a6;
  --secondary:#6366f1;
  --success:#10b981;
  --warning:#f59e0b;
  --border:#e5e7eb;
  --background:#f9fafb;
  --shadow:rgba(0,0,0,.08);
  --text-primary:#111827;
  --text-secondary:#6b7280;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  margin:0;
  background:#f3f4f6;
  padding:16px;
}

.dashboard{
  max-width:1400px;
  margin:auto;
}

/* HEADER */
.dashboard-header{
  margin-bottom:24px;
}

.dashboard-title{
  font-size:28px;
  font-weight:700;
  margin:0;
  color:var(--text-primary);
}

/* DATE FILTER */
.date-filter-card{
  background:#fff;
  padding:24px;
  border-radius:16px;
  box-shadow:0 2px 8px var(--shadow);
  margin-bottom:24px;
}

.date-filters{
  display:flex;
  gap:16px;
  align-items:flex-end;
  flex-wrap:wrap;
}

.date-input-group{
  display:flex;
  flex-direction:column;
  gap:6px;
  flex:1;
  min-width:180px;
}

.date-label{
  font-size:14px;
  font-weight:600;
}

.date-input{
  padding:10px 14px;
  border:2px solid var(--border);
  border-radius:8px;
  font-size:14px;
}

.search-button{
  padding:10px 22px;
  background:linear-gradient(135deg,var(--primary),#06b6d4);
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  display:flex;
  gap:8px;
  align-items:center;
}

.search-button:hover{
  transform:translateY(-2px);
}

/* STATS */
.stats-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
  margin-bottom:32px;
}

.stat-card{
  background:white;
  border-radius:16px;
  padding:24px;
  display:flex;
  gap:16px;
  box-shadow:0 2px 8px var(--shadow);
  transition:.3s;
  border:2px solid transparent;
}

.stat-card:hover{
  transform:translateY(-4px);
}

.stat-icon{
  width:56px;
  height:56px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  background:var(--background);
}

.stat-content p{
  margin:0;
}

.stat-label{
  font-size:14px;
  color:var(--text-secondary);
}

.stat-value{
  font-size:32px;
  font-weight:700;
}

.stat-teal:hover{border-color:var(--primary)}
.stat-indigo:hover{border-color:var(--secondary)}
.stat-emerald:hover{border-color:var(--success)}
.stat-amber:hover{border-color:var(--warning)}

/* SECTIONS */
.production-sections{
  display:flex;
  flex-direction:column;
  gap:24px;
}

.production-section{
  background:white;
  border-radius:16px;
  box-shadow:0 2px 8px var(--shadow);
  overflow:hidden;
}

.section-header{
  padding:20px 24px;
  color:white;
}

.gradient-teal{background:linear-gradient(135deg,#14b8a6,#06b6d4)}
.gradient-indigo{background:linear-gradient(135deg,#6366f1,#818cf8)}
.gradient-emerald{background:linear-gradient(135deg,#10b981,#34d399)}

.section-title{
  margin:0;
  font-size:18px;
  font-weight:600;
}

.table-container{
  overflow-x:auto;
}

.production-table{
  width:100%;
  border-collapse:collapse;
}

.production-table thead{
  background:var(--background);
}

.production-table th,
.production-table td{
  padding:14px 16px;
  border-bottom:1px solid var(--border);
  font-size:14px;
  white-space:nowrap;
}

.production-table th{
  font-weight:600;
  color:var(--text-primary);
}

.empty-state{
  text-align:center;
  padding:48px 24px !important;
}

.empty-icon{
  font-size:48px;
  margin-bottom:12px;
}

/* RESPONSIVE */
@media(max-width:768px){
  .stats-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="dashboard">

  <div class="dashboard-header">
    <h1 class="dashboard-title">Dashboard</h1>
  </div>

  <!-- DATE FILTER -->
  <div class="date-filter-card">
    <div class="date-filters">
      <div class="date-input-group">
        <label class="date-label">From Date</label>
        <input type="date" class="date-input" value="2026-01-08">
      </div>
      <div class="date-input-group">
        <label class="date-label">To Date</label>
        <input type="date" class="date-input" value="2026-01-08">
      </div>
      <button class="search-button">üîç Search</button>
    </div>
  </div>

  <!-- STATS -->
  <div class="stats-grid">
    <div class="stat-card stat-teal">
      <div class="stat-icon">üìã</div>
      <div class="stat-content">
        <p class="stat-label">Total Jobs</p>
        <p class="stat-value">0</p>
      </div>
    </div>

    <div class="stat-card stat-indigo">
      <div class="stat-icon">‚è≥</div>
      <div class="stat-content">
        <p class="stat-label">In Progress</p>
        <p class="stat-value">0</p>
      </div>
    </div>

    <div class="stat-card stat-emerald">
      <div class="stat-icon">‚úì</div>
      <div class="stat-content">
        <p class="stat-label">Completed</p>
        <p class="stat-value">0</p>
      </div>
    </div>

    <div class="stat-card stat-amber">
      <div class="stat-icon">‚ö†</div>
      <div class="stat-content">
        <p class="stat-label">Pending</p>
        <p class="stat-value">0</p>
      </div>
    </div>
  </div>

  <!-- TABLE SECTIONS -->
  <div class="production-sections">

    <div class="production-section">
      <div class="section-header gradient-teal">
        <h2 class="section-title">Printing Production Pending</h2>
      </div>
      <div class="table-container">
        <table class="production-table">
          <thead>
            <tr>
              <th>Sno</th><th>Jobcard No</th><th>Cust Name</th><th>Job Type</th>
              <th>Particulars</th><th>T.Qty</th><th>P.Qty</th><th>Balance</th><th>Pending/Running</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="9" class="empty-state">
                <div class="empty-icon">üì≠</div>
                No records found
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="production-section">
      <div class="section-header gradient-indigo">
        <h2 class="section-title">Fusing Production Pending</h2>
      </div>
      <div class="table-container">
        <table class="production-table">
          <tbody>
            <tr>
              <td colspan="9" class="empty-state">
                <div class="empty-icon">üì≠</div>
                No records found
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="production-section">
      <div class="section-header gradient-emerald">
        <h2 class="section-title">Delivery</h2>
      </div>
      <div class="table-container">
        <table class="production-table">
          <tbody>
            <tr>
              <td colspan="9" class="empty-state">
                <div class="empty-icon">üì≠</div>
                No records found
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>
</body>
</html>
