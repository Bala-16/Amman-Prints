<!-- HEADER -->
<div class="bg-gradient-to-r from-teal-600 to-cyan-600 rounded-xl p-6 shadow">
  <div class="flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center">

    <div class="flex items-center gap-3">
      <i data-lucide="split" class="text-white"></i>
      <h1 class="text-2xl font-bold text-white">Gap Creation</h1>
    </div>

    <button onclick="openModal()"
      class="bg-white text-teal-600 px-4 py-2 rounded-lg font-semibold w-fit">
      + New Gap
    </button>

  </div>
</div>

<!-- DESKTOP TABLE -->
<div class="hidden md:block bg-white rounded-xl shadow overflow-x-auto">
<table class="w-full text-sm">
<thead class="bg-slate-100">
<tr>
  <th class="p-3">S.No</th>
  <th class="p-3 text-left">Start</th>
  <th class="p-3 text-left">End</th>
  <th class="p-3 text-left">Description</th>
  <th class="p-3 text-center">Edit</th>
  <th class="p-3 text-center">Delete</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<!-- MOBILE CARDS -->
<div id="cards" class="grid gap-4 md:hidden"></div>

</div>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
<div class="bg-white rounded-xl w-full max-w-md p-6 shadow-xl">

<h2 class="text-lg font-bold mb-4" id="modalTitle">Gap</h2>

<input id="start"
  placeholder="Start *"
  class="w-full border p-2 rounded mb-3">

<input id="end"
  placeholder="End *"
  class="w-full border p-2 rounded mb-3">

<textarea id="description"
  placeholder="Description"
  class="w-full border p-2 rounded mb-4"></textarea>

<div class="flex justify-end gap-3">
  <button onclick="closeModal()" class="px-4 py-2 border rounded">
    Cancel
  </button>
  <button onclick="saveGap()"
    class="px-6 py-2 bg-teal-600 text-white rounded">
    Save
  </button>
</div>

</div>
</div>
</div>
{% endblock %}

{% block extra_js %}
<script>
lucide.createIcons()

let gaps = [
 { start:"10", end:"20", desc:"Top gap" },
 { start:"25", end:"30", desc:"Bottom gap" }
]

let editIndex = null

function renderUI(){
 const tbody = document.getElementById("tableBody")
 const cards = document.getElementById("cards")
 tbody.innerHTML = ""
 cards.innerHTML = ""

 gaps.forEach((g,i)=>{
  // TABLE
  tbody.innerHTML += `
  <tr class="border-t hover:bg-slate-50">
    <td class="p-3">${i+1}</td>
    <td class="p-3">${g.start}</td>
    <td class="p-3">${g.end}</td>
    <td class="p-3">${g.desc || "-"}</td>
    <td class="p-3 text-center text-emerald-600 cursor-pointer"
      onclick="editGap(${i})">‚úèÔ∏è</td>
    <td class="p-3 text-center text-red-500 cursor-pointer"
      onclick="deleteGap(${i})">üóëÔ∏è</td>
  </tr>`

  // MOBILE CARD
  cards.innerHTML += `
  <div class="bg-white rounded-xl shadow p-4">
    <h3 class="font-bold text-lg">${g.start} ‚Äì ${g.end}</h3>
    <p class="text-sm text-slate-600">${g.desc || "-"}</p>
    <div class="flex justify-end gap-4 mt-3">
      <button onclick="editGap(${i})" class="text-teal-600">Edit</button>
      <button onclick="deleteGap(${i})" class="text-red-500">Delete</button>
    </div>
  </div>`
 })
}

function openModal(){
 modal.classList.remove("hidden")
 modal.classList.add("flex")
}

function closeModal(){
 modal.classList.add("hidden")
 editIndex = null
 start.value = ""
 end.value = ""
 description.value = ""
}

function saveGap(){
 if(!start.value.trim() || !end.value.trim()){
  alert("Start and End are required")
  return
 }

 const obj = {
  start: start.value.trim(),
  end: end.value.trim(),
  desc: description.value.trim()
 }

 if(editIndex !== null){
  gaps[editIndex] = obj
 } else {
  gaps.push(obj)
 }

 closeModal()
 renderUI()
}

function editGap(i){
 editIndex = i
 start.value = gaps[i].start
 end.value = gaps[i].end
 description.value = gaps[i].desc
 openModal()
}

function deleteGap(i){
 if(confirm("Delete this gap?")){
  gaps.splice(i,1)
  renderUI()
 }
}

renderUI()
</script>
{% endblock %}
