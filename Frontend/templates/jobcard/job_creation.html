{% extends "nav.html" %}
{% block title %}Job Card List{% endblock %}

{% block extra_head %}
<script src="https://cdn.tailwindcss.com"></script>

<script>
  tailwind.config = {
    theme: {
      extend: {
        animation: {
          'fade-slide': 'fadeSlide .4s ease-out',
        },
        keyframes: {
          fadeSlide: {
            '0%': { opacity: 0, transform: 'translateY(12px)' },
            '100%': { opacity: 1, transform: 'translateY(0)' },
          },
        },
      },
    },
  }
</script>

<script src="https://unpkg.com/lucide@latest"></script>
{% endblock %}

{% block content %}
<div class="bg-slate-50 p-6 min-h-screen">
  <div class="max-w-7xl mx-auto space-y-8">

    <!-- HEADER -->
    <div class="relative overflow-hidden rounded-2xl bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-8 text-white shadow-2xl">
      <div class="absolute inset-0 opacity-10 bg-[url('/noise.png')]"></div>
      <div class="relative z-10 flex flex-col sm:flex-row justify-between items-start sm:items-center">
        <div>
          <h1 class="text-4xl font-bold mb-2">Create Job Card</h1>
          <p class="text-white/90">Let's create something amazing together</p>
        </div>
        <span class="mt-4 sm:mt-0 bg-white/20 px-4 py-2 rounded-xl font-bold">JC-2601-0077</span>
      </div>
    </div>

    <!-- STEPPER -->
    <div class="flex flex-col sm:flex-row items-center justify-between bg-white p-6 rounded-xl shadow-lg space-y-4 sm:space-y-0">
      <div id="steps" class="flex w-full items-center"></div>
    </div>

    <!-- STEP CONTENT -->
    <div id="content" class="animate-fade-slide"></div>

  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
/* ---------------- STATE ---------------- */
let currentStep = 1;
let particulars = [
  { id: 1, particulars: "", width: "", height: "", rate: "", amt: "", confirmedAmt: "", qty: "", value: "" }
];

const steps = [
  { id: 1, name: "Job Info", icon: "file-text", color: "from-blue-500 to-cyan-500" },
  { id: 2, name: "Order Details", icon: "package", color: "from-purple-500 to-pink-500" },
  { id: 3, name: "Particulars", icon: "package", color: "from-orange-500 to-red-500" },
  { id: 4, name: "Review", icon: "info", color: "from-green-500 to-emerald-500" },
];

/* ---------------- RENDER STEPPER ---------------- */
function renderStepper() {
  const el = document.getElementById("steps");
  el.innerHTML = "";

  steps.forEach((s, i) => {
    const active = currentStep === s.id;
    const done = currentStep > s.id;

    el.innerHTML += `
      <div class="flex-1 flex items-center">
        <div class="flex flex-col items-center relative z-10">
          <button onclick="goStep(${s.id})"
            class="flex h-14 sm:h-16 w-14 sm:w-16 items-center justify-center rounded-2xl shadow-lg transition-all
            ${active ? `bg-gradient-to-br ${s.color} scale-110` :
              done ? "bg-gradient-to-br from-green-400 to-emerald-500" :
              "bg-white"}">
            <i data-lucide="${s.icon}" class="${active || done ? "text-white" : "text-gray-400"}"></i>
          </button>
          <span class="text-xs sm:text-sm font-semibold text-center mt-1 ${active ? "text-gray-900" : "text-gray-500"}">${s.name}</span>
        </div>
        ${i < steps.length-1 ? `<div class="flex-1 h-1 mx-2 sm:mx-4 rounded-full ${done ? "bg-green-400" : "bg-gray-200"}"></div>` : ""}
      </div>
    `;
  });

  lucide.createIcons();
}

/* ---------------- NAVIGATION ---------------- */
function goStep(step) {
  currentStep = step;
  render();
}

/* ---------------- CALCULATIONS ---------------- */
function calcAmt(p) {
  return ((+p.width || 0) * (+p.height || 0) * (+p.rate || 0)).toFixed(2);
}
function calcValue(p) {
  return ((+p.confirmedAmt || 0) * (+p.qty || 0)).toFixed(2);
}

/* ---------------- RENDER CONTENT ---------------- */
function render() {
  renderStepper();
  const c = document.getElementById("content");

  /* STEP 1 */
  if (currentStep === 1) {
    c.innerHTML = `
      <div class="bg-white rounded-xl shadow p-6 border-l-4 border-blue-500">
        <h3 class="text-lg font-semibold flex items-center gap-2 mb-4">
          <i data-lucide="file-text" class="text-blue-500"></i> Job Information
        </h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label class="text-sm text-gray-500">Date & Time</label>
            <input type="datetime-local" class="w-full mt-1 p-3 border rounded-lg">
          </div>
          <div>
            <label class="text-sm text-gray-500">Customer Name <span class="text-red-500">*</span></label>
            <input class="w-full mt-1 p-3 border rounded-lg">
          </div>
          <div>
            <label class="text-sm text-gray-500">Job Created By</label>
            <input value="admin" disabled class="w-full mt-1 p-3 border rounded-lg bg-gray-100">
          </div>
          <div>
            <label class="text-sm text-gray-500">Customer PO Number <span class="text-red-500">*</span></label>
            <input class="w-full mt-1 p-3 border rounded-lg">
          </div>
          <div>
            <label class="text-sm text-gray-500">Job Type</label>
            <select class="w-full mt-1 p-3 border rounded-lg">
              <option>Select job type</option>
            </select>
          </div>
          <div>
            <label class="text-sm text-gray-500">Designer Name <span class="text-red-500">*</span></label>
            <select class="w-full mt-1 p-3 border rounded-lg">
              <option>Select designer</option>
            </select>
          </div>
        </div>
        <div class="flex justify-end mt-6">
          <button onclick="goStep(2)" class="px-8 py-3 rounded-xl bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-semibold">Next</button>
        </div>
      </div>`;
  }

  /* STEP 2 */
  if (currentStep === 2) {
    c.innerHTML = `
      <div class="bg-white rounded-xl shadow-xl p-6">
        <h2 class="text-2xl font-bold mb-4">Order Details</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <input placeholder="Order By" class="h-14 rounded-xl border-2 px-4">
          <input placeholder="Style Number" class="h-14 rounded-xl border-2 px-4">
          <input placeholder="Style Name" class="h-14 rounded-xl border-2 px-4">
          <input placeholder="Combo" class="h-14 rounded-xl border-2 px-4">
        </div>
        <div class="flex justify-between mt-6">
          <button onclick="goStep(1)" class="px-8 py-3 rounded-xl border-2">Previous</button>
          <button onclick="goStep(3)" class="px-8 py-3 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold">Next</button>
        </div>
      </div>`;
  }

  /* STEP 3 */
  if (currentStep === 3) {
    const rows = particulars.map((p,i)=>`
      <tr class="hover:bg-orange-50">
        <td class="font-semibold">${i+1}</td>
        <td><input value="${p.particulars}" oninput="update(${i},'particulars',this.value)" class="border-2 rounded-lg px-2"></td>
        <td><input type="number" oninput="update(${i},'width',this.value)" class="w-20 border-2 rounded-lg"></td>
        <td><input type="number" oninput="update(${i},'height',this.value)" class="w-20 border-2 rounded-lg"></td>
        <td><input type="number" oninput="update(${i},'rate',this.value)" class="w-24 border-2 rounded-lg"></td>
        <td><input value="${p.amt}" readonly class="w-24 bg-green-50 border-2 rounded-lg"></td>
        <td><input type="number" oninput="update(${i},'confirmedAmt',this.value)" class="w-24 border-2 rounded-lg"></td>
        <td><input type="number" oninput="update(${i},'qty',this.value)" class="w-20 border-2 rounded-lg"></td>
        <td><input value="${p.value}" readonly class="w-24 bg-blue-50 border-2 rounded-lg"></td>
        <td><button onclick="remove(${i})" class="text-red-500">✕</button></td>
      </tr>`).join("");

    const totalQty = particulars.reduce((s,p)=>s+(+p.qty||0),0);
    const totalValue = particulars.reduce((s,p)=>s+(+p.value||0),0).toFixed(2);

    c.innerHTML = `
      <div class="bg-white rounded-xl shadow-xl p-6">
        <div class="flex justify-between mb-4">
          <h2 class="text-2xl font-bold">Particulars</h2>
          <button onclick="addRow()" class="px-4 py-2 rounded-xl bg-gradient-to-r from-orange-500 to-red-500 text-white">Add Row</button>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full border">
            <thead class="bg-orange-50">
              <tr><th>#</th><th>Particulars</th><th>W</th><th>H</th><th>Rate</th><th>Amt</th><th>Conf Amt</th><th>Qty</th><th>Value</th><th></th></tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        </div>
        <div class="flex justify-end gap-8 mt-6">
          <div><p>Total Qty</p><p class="text-xl font-bold">${totalQty}</p></div>
          <div><p>Total Value</p><p class="text-xl font-bold">₹${totalValue}</p></div>
        </div>
        <div class="flex justify-between mt-6">
          <button onclick="goStep(2)" class="px-8 py-3 rounded-xl border-2">Previous</button>
          <button onclick="goStep(4)" class="px-8 py-3 rounded-xl bg-gradient-to-r from-orange-500 to-red-500 text-white">Next</button>
        </div>
      </div>`;
  }

  /* STEP 4 */
  if (currentStep === 4) {
    const qty = particulars.reduce((s,p)=>s+(+p.qty||0),0);
    const val = particulars.reduce((s,p)=>s+(+p.value||0),0).toFixed(2);

    c.innerHTML = `
      <div class="bg-white rounded-xl shadow-xl p-6">
        <h2 class="text-2xl font-bold mb-4">Review & Submit</h2>
        <p>Total Items: <strong>${particulars.length}</strong></p>
        <p>Total Quantity: <strong>${qty}</strong></p>
        <p>Total Value: <strong>₹${val}</strong></p>
        <div class="flex justify-between mt-6">
          <button onclick="goStep(3)" class="px-8 py-3 rounded-xl border-2">Previous</button>
          <button onclick="alert('Job Card Submitted')" class="px-8 py-3 rounded-xl bg-gradient-to-r from-green-500 to-emerald-500 text-white">Submit</button>
        </div>
      </div>`;
  }
}

/* ---------------- HELPERS ---------------- */
function update(i,key,val){
  particulars[i][key]=val;
  particulars[i].amt=calcAmt(particulars[i]);
  particulars[i].value=calcValue(particulars[i]);
  render();
}
function addRow(){
  particulars.push({ id: Date.now(), particulars:"",width:"",height:"",rate:"",amt:"",confirmedAmt:"",qty:"",value:""});
  render();
}
function remove(i){
  if(particulars.length>1){ particulars.splice(i,1); render(); }
}

/* INIT */
render();
</script>
{% endblock %}
