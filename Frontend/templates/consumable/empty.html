<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Empty Can DC Form</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 via-lime-50/30 to-green-50/30 p-6">

<div class="max-w-[1800px] mx-auto space-y-6">

<!-- HEADER -->
<div class="bg-gradient-to-r from-teal-600 via-cyan-600 to-teal-600 rounded-xl p-6 shadow-xl flex justify-between items-center">
  <h1 class="text-2xl font-bold text-white">Empty Can DC Form</h1>
</div>

<!-- INFO BAR -->
<div class="bg-white/90 rounded-xl shadow-lg p-6  flex justify-between items-center">
  <div class="flex gap-6 items-center">
    <span class="font-semibold text-red-600">Empty Return No</span>
    <span class="font-bold">	EDC-2602-0001</span>
  </div>

  <div class="flex items-center gap-3">
    <span class="font-semibold">Date & Time</span>
    <input type="datetime-local" id="mainDate"
      class="border rounded px-3 py-2"
      value="2026-01-27T11:22">
  </div>
</div>

<!-- ENTRY TABLE -->
<div class="bg-white/90 rounded-xl shadow-lg  overflow-x-auto">
<table class="w-full text-sm">
<thead class="bg-slate-100">
<tr>
<th class="p-3">S.No</th>
<th class="p-3">Date</th>
<th class="p-3">Particulars</th>
<th class="p-3">Batch No</th>
<th class="p-3">UOM</th>
<th class="p-3">NOS</th>
<th class="p-3">Packing</th>
<th class="p-3">Qty</th>
<th class="p-3">Action</th>
</tr>
</thead>

<tbody id="itemTable">
<tr>
<td class="p-6 text-center">1</td>
<td class="p-2">
<input type="datetime-local" class="border rounded px-2 py-1 w-full">
</td>
<td class="p-2"><select class="border rounded px-2 py-1 w-full">
<option>Select</option>
<option>Black</option>
<option>Cyan</option>
<option>Magenta</option>
<option>Yellow</option>
</td>
<td class="p-2">
<select class="border rounded px-2 py-1 w-full">
<option>Select</option>
</select>
</td>
<td class="p-2"><input class="border rounded px-2 py-1 w-full"></td>
<td class="p-2"><input class="border rounded px-2 py-1 w-full"></td>
<td class="p-2"><input class="border rounded px-2 py-1 w-full"></td>
<td class="p-2">
<input type="number" class="border rounded px-2 py-1 w-full nos">
</td>
<td class="p-2 text-center">
<button onclick="addRow()" class="bg-green-600 text-white px-3 py-1 rounded">ADD</button>
</td>
</tr>
</tbody>
</table>
</div>

<!-- TOTAL -->
<div class="flex justify-end items-center gap-6 mt-6">
  <span class="text-lg font-semibold">Total</span>
  <span class="text-lg font-bold" id="totalQty">0.00</span>
</div>

<!-- SUBMIT -->
<div class="flex justify-center mt-10">
<button class="bg-gradient-to-r from-lime-600 to-green-600 text-white px-14 py-3 rounded-lg shadow hover:scale-105 transition">
SUBMIT
</button>
</div>

</div>

<script>
lucide.createIcons()

function addRow(){
  const table = document.getElementById("itemTable")
  const rowCount = table.rows.length + 1

  table.insertAdjacentHTML("beforeend", `
<tr>
<td class="p-2 text-center">${rowCount}</td>
<td class="p-2"><input type="datetime-local" class="border rounded px-2 py-1 w-full"></td>
<td class="p-2"><select class="border rounded px-2 py-1 w-full">
<option>Select</option>
<option>Black</option>
<option>Cyan</option>
<option>Magenta</option>
<option>Yellow</option>
</select></td>
<td class="p-2">
<select class="border rounded px-2 py-1 w-full">
<option>Select</option>
</select>
</td>
<td class="p-2">
<input class="border rounded px-2 py-1 w-full">
</td>
<td class="p-2"><input class="border rounded px-2 py-1 w-full"></td>
<td class="p-2"><input type="number" class="border rounded px-2 py-1 w-full nos"></td>
<td class="p-2"><input type="number" class="border rounded px-2 py-1 w-full qty" oninput="calcTotal()"></td>
<td class="p-2 text-center">
<button onclick="this.closest('tr').remove();calcTotal()" class="bg-red-500 text-white px-3 py-1 rounded">DEL</button>
</td>
</tr>
`)
}

function calcTotal(){
  let total = 0
  document.querySelectorAll(".qty").forEach(q=>{
    total += Number(q.value || 0)
  })
  document.getElementById("totalQty").innerText = total.toFixed(2)
}
</script>

</body>
</html>
