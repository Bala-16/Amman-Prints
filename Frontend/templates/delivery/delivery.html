<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Delivery Management</title>

<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root{
  --green:linear-gradient(135deg,#16a34a,#22c55e);
  --primary:linear-gradient(135deg,#3b82f6,#60a5fa);
  --orange:linear-gradient(135deg,#f97316,#fb923c);
  --accent:linear-gradient(135deg,#8b5cf6,#6366f1);
  --border:#e5e7eb;
  --muted:#f3f4f6;
  --text-muted:#6b7280;
}

/* RESET */
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  margin:0;
  background:#f4f5f7;
  padding:16px;
}

.container{
  max-width:none;
  margin:auto;
}

/* HEADER */
.header{
  position:relative;
  overflow:hidden;
  background:var(--green);
  padding:28px;
  border-radius:20px;
  box-shadow:0 25px 40px rgba(0,0,0,.15);
  margin-bottom:24px;
}

.header::after{
  content:"";
  position:absolute;
  width:300px;
  height:300px;
  background:rgba(255,255,255,.12);
  border-radius:50%;
  top:-50%;
  right:-50%;
  filter:blur(40px);
}

.header-row{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  flex-wrap:wrap;
}

.header-left{
  display:flex;
  gap:16px;
  align-items:center;
}

.header-icon{
  width:56px;
  height:56px;
  border-radius:18px;
  background:rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
}

.header h1{
  margin:0;
  font-size:28px;
  color:white;
}

.header p{
  margin:4px 0 0;
  font-size:13px;
  color:rgba(255,255,255,.85);
}

.btn-primary{
  background:var(--accent);
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
  box-shadow:0 15px 25px rgba(0,0,0,.15);
}

.btn-primary:hover{
  transform:scale(1.05);
}

/* DELIVERY CARD */
.card{
  background:white;
  border-radius:18px;
  border:2px solid var(--border);
  box-shadow:0 15px 30px rgba(0,0,0,.1);
  transition:.2s;
}

.card:hover{
  transform:scale(1.02);
  border-color:#86efac;
}

.card-content{
  padding:20px;
}

.delivery-row{
  display:flex;
  justify-content:space-between;
  gap:16px;
  flex-wrap:wrap;
}

.delivery-left{
  display:flex;
  gap:16px;
  flex:1;
}

.pkg-icon{
  width:48px;
  height:48px;
  border-radius:14px;
  background:var(--green);
  display:flex;
  align-items:center;
  justify-content:center;
}

.delivery-grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:16px;
  flex:1;
}

.label{
  font-size:11px;
  color:var(--text-muted);
  margin-bottom:2px;
}

.value{
  font-size:13px;
  font-weight:600;
}

.inline{
  display:flex;
  gap:4px;
  align-items:center;
}

.actions{
  display:flex;
  align-items:center;
  gap:12px;
}

.badge{
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  color:white;
}

.green{background:var(--green)}
.primary{background:var(--primary)}
.orange{background:var(--orange)}

.btn-outline{
  background:transparent;
  border:1px solid var(--border);
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  transition:.2s;
}

.btn-outline:hover{
  transform:scale(1.05);
}

/* RESPONSIVE */
@media(max-width:900px){
  .delivery-grid{
    grid-template-columns:repeat(2,1fr);
  }
}

@media(max-width:600px){
  .header h1{font-size:22px}
  .delivery-row{flex-direction:column}
  .delivery-grid{
    grid-template-columns:1fr;
  }
  .actions{
    width:100%;
    justify-content:space-between;
  }
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="header">
  <div class="header-row">
    <div class="header-left">
      <div class="header-icon"><i data-lucide="truck"></i></div>
      <div>
        <h1>Delivery Management</h1>
        <p>Track orders and manage deliveries</p>
      </div>
    </div>
    <button class="btn-primary">Schedule Delivery</button>
  </div>
</div>

<!-- DELIVERY LIST -->
<div id="deliveryList" class="grid"></div>

</div>

<script>
lucide.createIcons();

const deliveries = [
  {id:"JC-2601-0077",customer:"Raj Textiles",address:"Chennai",status:"In Transit",date:"07/01/2026",items:450},
  {id:"JC-2601-0076",customer:"Kumar Prints",address:"Coimbatore",status:"Delivered",date:"06/01/2026",items:320},
  {id:"JC-2601-0075",customer:"Sri Textiles",address:"Madurai",status:"Pending",date:"07/01/2026",items:180}
];

const wrap = document.getElementById("deliveryList");

deliveries.forEach(d=>{
  let badge="orange";
  if(d.status==="Delivered") badge="green";
  else if(d.status==="In Transit") badge="primary";

  wrap.innerHTML+=`
  <div class="card" style="margin-bottom:16px">
    <div class="card-content">
      <div class="delivery-row">
        <div class="delivery-left">
          <div class="pkg-icon"><i data-lucide="package"></i></div>

          <div class="delivery-grid">
            <div>
              <div class="label">Job Card</div>
              <div class="value">${d.id}</div>
            </div>
            <div>
              <div class="label">Customer</div>
              <div class="value">${d.customer}</div>
            </div>
            <div>
              <div class="label">Location</div>
              <div class="inline value"><i data-lucide="map-pin"></i>${d.address}</div>
            </div>
            <div>
              <div class="label">Items</div>
              <div class="value">${d.items} pieces</div>
            </div>
            <div>
              <div class="label">Date</div>
              <div class="inline value"><i data-lucide="calendar"></i>${d.date}</div>
            </div>
          </div>
        </div>

        <div class="actions">
          <span class="badge ${badge}">${d.status}</span>
          <button class="btn-outline">View Details</button>
        </div>
      </div>
    </div>
  </div>
  `;
});

lucide.createIcons();
</script>
</body>
</html>
