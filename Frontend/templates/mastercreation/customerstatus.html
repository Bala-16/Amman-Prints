{% extends "nav.html" %}
{% block title %}Customer Status Creation{% endblock %}

{% block extra_head %}
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-teal-50/30 to-cyan-50/30 p-6">

<div class="max-w-[1600px] mx-auto space-y-6">

<!-- HEADER -->
<div class="bg-gradient-to-r from-teal-600 to-cyan-600 rounded-xl p-6 flex justify-between items-center shadow">
  <div class="flex items-center gap-3">
    <i data-lucide="users" class="text-white"></i>
    <h1 class="text-2xl font-bold text-white">Customer Status Creation</h1>
  </div>
  <button onclick="openModal()"
    class="bg-white text-teal-600 px-4 py-2 rounded-lg font-semibold">
    + New Customer Status
  </button>
</div>

<!-- DESKTOP TABLE -->
<div class="hidden md:block bg-white rounded-xl shadow overflow-x-auto">
<table class="w-full text-sm">
<thead class="bg-slate-100">
<tr>
  <th class="p-3">S.No</th>
  <th class="p-3 text-left">Customer Status Days</th>
  <th class="p-3 text-center">Status Type</th>
  <th class="p-3 text-center">Edit</th>
  <th class="p-3 text-center">Delete</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<!-- MOBILE CARDS -->
<div id="cards" class="grid gap-4 md:hidden"></div>

</div>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
<div class="bg-white rounded-xl w-full max-w-md p-6 shadow-xl">

<h2 class="text-lg font-bold mb-4">Customer Status</h2>

<input id="days"
  type="number"
  placeholder="Customer Status Days *"
  class="w-full border p-2 rounded mb-4">

<select id="statusType"
  class="w-full border p-2 rounded mb-4">
  <option value="">Select Status Type</option>
  <option value="Active">Active</option>
  <option value="Inactive">Inactive</option>
</select>

<div class="flex justify-end gap-3">
  <button onclick="closeModal()" class="px-4 py-2 border rounded">
    Cancel
  </button>
  <button onclick="saveStatus()"
    class="px-6 py-2 bg-teal-600 text-white rounded">
    Save
  </button>
</div>

</div>
</div>
</div>
{% endblock %}

{% block extra_js %}
<script>
lucide.createIcons()

let statuses = [
 { days:30, type:"Active" },
 { days:60, type:"Inactive" }
]

let editIndex = null

function badge(val){
 return val === "Active"
  ? '<span class="text-green-600 font-semibold">Active</span>'
  : '<span class="text-red-500">Inactive</span>'
}

function renderUI(){
 const tbody = document.getElementById("tableBody")
 const cards = document.getElementById("cards")
 tbody.innerHTML = ""
 cards.innerHTML = ""

 statuses.forEach((s,i)=>{
  // TABLE
  tbody.innerHTML += `
  <tr class="border-t hover:bg-slate-50">
    <td class="p-3">${i+1}</td>
    <td class="p-3">${s.days}</td>
    <td class="p-3 text-center">${badge(s.type)}</td>
    <td class="p-3 text-center text-emerald-600 cursor-pointer"
      onclick="editStatus(${i})">‚úèÔ∏è</td>
    <td class="p-3 text-center text-red-500 cursor-pointer"
      onclick="deleteStatus(${i})">üóëÔ∏è</td>
  </tr>`

  // MOBILE
  cards.innerHTML += `
  <div class="bg-white rounded-xl shadow p-4">
    <h3 class="font-bold text-lg">${s.days} Days</h3>
    <p class="text-sm">Status: ${badge(s.type)}</p>
    <div class="flex justify-end gap-4 mt-3">
      <button onclick="editStatus(${i})" class="text-teal-600">Edit</button>
      <button onclick="deleteStatus(${i})" class="text-red-500">Delete</button>
    </div>
  </div>`
 })
}

function openModal(){
 modal.classList.remove("hidden")
 modal.classList.add("flex")
}

function closeModal(){
 modal.classList.add("hidden")
 editIndex = null
 days.value = ""
 statusType.value = ""
}

function saveStatus(){
 if(!days.value || !statusType.value){
  alert("All fields are required")
  return
 }

 const obj = {
  days: Number(days.value),
  type: statusType.value
 }

 if(editIndex !== null){
  statuses[editIndex] = obj
 } else {
  statuses.push(obj)
 }

 closeModal()
 renderUI()
}

function editStatus(i){
 editIndex = i
 days.value = statuses[i].days
 statusType.value = statuses[i].type
 openModal()
}

function deleteStatus(i){
 if(confirm("Delete this customer status?")){
  statuses.splice(i,1)
  renderUI()
 }
}

renderUI()
</script>
{% endblock %}
