{%extends "nav.html"%}
{%block title%}Fabric{%endblock%}
{%block extra_head%}

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

{%endblock%}
{%block content%}
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-teal-50/30 to-cyan-50/30 p-6">

<div class="max-w-[1600px] mx-auto space-y-6">

<!-- HEADER -->
<!-- HEADER -->
<div class="bg-gradient-to-r from-teal-600 to-cyan-600 rounded-xl p-6">
  <div class="flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center">

    <div class="flex items-center gap-3">
      <i data-lucide="shirt" class="text-white"></i>
      <h1 class="text-2xl font-bold text-white">Fabric Type Creation</h1>
    </div>

    <button onclick="openModal()"
      class="bg-white text-teal-600 px-4 py-2 rounded-lg font-semibold w-fit">
      + New Fabric
    </button>

  </div>
</div>

<!-- DESKTOP TABLE -->
<div class="hidden md:block bg-white rounded-xl shadow overflow-x-auto">
<table class="w-full text-sm">
<thead class="bg-slate-100">
<tr>
  <th class="p-3">#</th>
  <th class="p-3 text-left">Fabric Type</th>
  <th class="p-3 text-left">Contract Rate</th>
  <th class="p-3 text-left">Description</th>
  <th class="p-3 text-center">Edit</th>
  <th class="p-3 text-center">Delete</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<!-- MOBILE CARDS -->
<div id="cards" class="grid gap-4 md:hidden"></div>

</div>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
<div class="bg-white rounded-xl w-full max-w-md p-6">
<h2 class="text-lg font-bold mb-4" id="modalTitle">Fabric Type</h2>

<input id="fabricType" placeholder="Fabric Type"
 class="w-full border p-2 rounded mb-3">

<input id="rate" type="number" step="0.01" placeholder="Contract Rate"
 class="w-full border p-2 rounded mb-3">

<input id="description" placeholder="Description"
 class="w-full border p-2 rounded mb-4">

<div class="flex justify-end gap-3">
  <button onclick="closeModal()" class="px-4 py-2 border rounded">Cancel</button>
  <button onclick="saveFabric()"
    class="px-6 py-2 bg-teal-600 text-white rounded">
    Save
  </button>
</div>
</div>
</div>
</div>
{%endblock%}
{%block extra_js%}
<script>
lucide.createIcons()

let fabrics = [
 { type:"DOMESTIC", rate:"0.70", desc:"" },
 { type:"EXPORT LARGE", rate:"1.00", desc:"" },
 { type:"GARMENT DOMESTIC", rate:"0.80", desc:"" }
]

let editIndex = null

function renderUI(){
 const tbody = document.getElementById("tableBody")
 const cards = document.getElementById("cards")
 tbody.innerHTML = ""
 cards.innerHTML = ""

 fabrics.forEach((f,i)=>{
  tbody.innerHTML += `
  <tr class="border-t">
    <td class="p-3">${i+1}</td>
    <td class="p-3">${f.type}</td>
    <td class="p-3">${f.rate}</td>
    <td class="p-3">${f.desc || "-"}</td>
    <td class="p-3 text-center text-emerald-600 cursor-pointer"
      onclick="editFabric(${i})">‚úèÔ∏è</td>
    <td class="p-3 text-center text-red-500 cursor-pointer"
      onclick="deleteFabric(${i})">üóëÔ∏è</td>
  </tr>`

  cards.innerHTML += `
  <div class="bg-white rounded-xl shadow p-4">
    <h3 class="font-bold">${f.type}</h3>
    <p class="text-sm">Rate: ${f.rate}</p>
    <p class="text-sm">${f.desc || "-"}</p>
    <div class="flex justify-end gap-4 mt-3">
      <button onclick="editFabric(${i})" class="text-teal-600">Edit</button>
      <button onclick="deleteFabric(${i})" class="text-red-500">Delete</button>
    </div>
  </div>`
 })
}

function openModal(){
 modal.classList.remove("hidden")
 modal.classList.add("flex")
}

function closeModal(){
 modal.classList.add("hidden")
 editIndex = null
 fabricType.value = ""
 rate.value = ""
 description.value = ""
}

function saveFabric(){
 if(!fabricType.value || !rate.value){
  alert("Fabric Type and Rate are required")
  return
 }

 const obj = {
  type: fabricType.value,
  rate: rate.value,
  desc: description.value
 }

 if(editIndex !== null){
  fabrics[editIndex] = obj
 } else {
  fabrics.push(obj)
 }

 closeModal()
 renderUI()
}

function editFabric(i){
 editIndex = i
 const f = fabrics[i]
 fabricType.value = f.type
 rate.value = f.rate
 description.value = f.desc
 openModal()
}

function deleteFabric(i){
 if(confirm("Delete this fabric type?")){
  fabrics.splice(i,1)
  renderUI()
 }
}

renderUI()
</script>

{%endblock%}
