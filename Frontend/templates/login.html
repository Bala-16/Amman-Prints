<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-100">

  <form method="POST"
    class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm space-y-4">

    {% csrf_token %}

    <h2 class="text-2xl font-bold text-center text-teal-600">Login</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="text-red-600 text-sm text-center">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <div>
      <label class="text-sm">Username</label>
      <input type="text" name="username" required
        class="w-full border rounded px-3 py-2 mt-1">
    </div>

    <div>
      <label class="text-sm">Password</label>
      <input type="password" name="password" required
        class="w-full border rounded px-3 py-2 mt-1">
    </div>

    <button
      class="w-full bg-teal-600 text-white py-2 rounded hover:bg-teal-700 transition">
      Login
    </button>

  </form>

</body>
</html>
